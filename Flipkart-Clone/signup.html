<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-Flipkart</title>
    <link rel="stylesheet" href="css/signup.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/flipkart-plus_8d85f4.png" alt="">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="home.html">Product</a></li>
                <li><a href="about.html">About<a></li>
                <li><a href="registration.html">Registeration<a></li>
                <li><a href="contact.html">Contacts<a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="mains">
            <div class="register">
                <h2>Register Here</h2>
                <form id="register" method="post">
                    <label>First Name : </label>
                    <br>
                    <input type="text" name="fname" id="name" placeholder="First Name">
                    <br><br>
                    <label>Last Name : </label>
                    <br>
                    <input type="text" name="lname" id="name" placeholder="Last Name">
                    <br><br>
                    <label>Your Age : </label>
                    <br>
                    <input type="number" name="age" id="name" placeholder="Enter Your Age">
                    <br><br>
                    <label>Email : </label>
                    <br>
                    <input type="email" name="email" id="name" Placeholder="Enter A Valid Email Id">
                    <br><br>
                    <label>Gender : </label>
                    <br><br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="male">
                    &nbsp;
                    <span id="male">Male</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="female">
                    &nbsp;
                    <span id="female">Female</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" naame="gender" id="other">
                    &nbsp;
                    <span id="other">Other</span>
                    <br><br>
                    <label>Known Language : </label>
                    <br><br>
                    &nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="hindi">
                    &nbsp;
                    <span id="hindi" >Hindi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="checkbox" name="lang" id="eng">
                    &nbsp;
                    <span id="eng">English</span>
                    <br><br>
                    <label>Password : </label>
                    <br>
                    <input type="password" name="password" id="password">
                    <br><br>
                    <a id="submit" href="index.html">Submit</a>
                </form>
            </div>
        </div>
    </main>
    <footer class="flex-all-center">
        <p>Copyright &copy; mycart.com</p>
    </footer>

</body>
</html>
